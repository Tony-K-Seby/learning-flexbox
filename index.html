<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&family=Lato:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <div class="card">

      <div class="cardHeader">

        <h1 class="card-your-result">Your Result</h1>

        <div class="cardHeaderScore">

          <h2 class="cardHeader-score">76</h2>
          <span class="cardHeader-total-score">of 100</span>

        </div>

        <h3 class="cardHeader-feedback">Great</h3>

        <p class="cardHeader-feedback-description">
          You scored higher than 65% of the people who have taken these tests.
        </p>

      </div>

      <div class="cardDescription">

        <h4 class="cardDescription-title">Summary</h4>

        <div class="cardDescription-item i1">
          <div class="cardDescription-category">
            <img src="./assets/images/icon-reaction.svg">
            <h5 class="cardDescription-item-name"> Reaction</h5>
          </div>
          <span class="cardDescription-item-score"><span class="score">80</span> / 100</span>
        </div>

        <div class="cardDescription-item i2">
          <div class="cardDescription-category">
            <img src="./assets/images/icon-memory.svg">
            <h5 class="cardDescription-item-name"> Memory</h5>
          </div>
          <span class="cardDescription-item-score"><span class="score">92</span> / 100</span>
        </div>

        <div class="cardDescription-item i3">
          <div class="cardDescription-category">
            <img src="./assets/images/icon-verbal.svg">
            <h5 class="cardDescription-item-name"> Verbal</h5>
          </div>
          <span class="cardDescription-item-score"><span class="score">61</span> / 100</span>
        </div>

        <div class="cardDescription-item i4">
          <div class="cardDescription-category">
            <img src="./assets/images/icon-visual.svg">
            <h5 class="cardDescription-item-name"> Visual</h5>
          </div>
          <span class="cardDescription-item-score"><span class="score">72</span> / 100</span>
        </div>

        <a class="cardDescription-button" href="#">Continue</a>

      </div>

    </div>
  </main>
  
  </body>
</html>
